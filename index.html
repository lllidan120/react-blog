<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>

    <style>
        body {
            background-color: #eee;
        }

        .content {
            width: 100%;
        }

        .img1 {
            width: 241px;
            height: 198px;
            position: fixed;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .img2 {
            position: fixed;
            margin: auto;
            left: 0;
            right: -351px;
            top: 0px;
            bottom: 0;
            animation: change 0.1s linear infinite;
        }
 .img3 {
 animation: change 0.8s linear infinite;
 }
 .img4 {
 animation: change 0.3s linear infinite;
 }

        @-webkit-keyframes change {
            0% {
                -webkit-transform: rotate(0deg) translateX(-100px);
            }
            50% {
                -webkit-transform: rotate(180deg) translateX(-100px);
            }
            100% {
                -webkit-transform: rotate(360deg) translateX(200px);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="./static/b.png" alt="" class="img1">
        <img src="./static/a.png" alt="" class="img2">
<img src="./static/a.png" alt="" class=" img2 img3">
<img src="./static/a.png" alt="" class="img2 img4">
    </div>
</body>

</html>
